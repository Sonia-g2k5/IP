<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFDAB9; /* Pastel peach */
        }
        form {
            width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 30px auto;
        }
        input[type="submit"] {
            margin-top: 15px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #FFA07A; /* Light salmon for button */
            color: white;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #FF7F50;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Course Registration Form</h2>
    <form onsubmit="return validate_form()">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" required><br><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" required><br><br>

        <p>Favorite Language:</p>
        <input type="radio" id="html" name="fav_language" value="HTML" required>
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br><br>

        <label for="creditCard">Credit Card Number:</label><br>
        <input type="text" id="creditCard" name="creditCard" maxlength="19" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="date">Date (YYYY-MM-DD):</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="zip">Zip Code:</label><br>
        <input type="text" id="zip" name="zip" maxlength="10" required><br><br>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I do not know</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I know slightly</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I know fully</label><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validate_form() {
            let namePattern = /^[A-Za-z\s]+$/;
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            let phonePattern = /^\d{10}$/;
            let passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
            let zipPattern = /^\d{5}$/;
            let creditCardPattern = /^\d{13,19}$/;

            let fname = document.getElementById("fname").value.trim();
            let lname = document.getElementById("lname").value.trim();
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let email = document.getElementById("email").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let zip = document.getElementById("zip").value.trim();
            let creditCard = document.getElementById("creditCard").value.trim();

            if (!namePattern.test(fname)) {
                alert("First name must contain only letters and spaces.");
                return false;
            }

            if (!namePattern.test(lname)) {
                alert("Last name must contain only letters and spaces.");
                return false;
            }

            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            if (!phonePattern.test(phone)) {
                alert("Phone number must be 10 digits.");
                return false;
            }

            if (!passwordPattern.test(password)) {
                alert("Password must be at least 8 characters, with letters and numbers.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            if (!zipPattern.test(zip)) {
                alert("Zip code must be 5 digits.");
                return false;
            }

            if (!creditCardPattern.test(creditCard)) {
                alert("Credit Card number must be between 13 and 19 digits.");
                return false;
            }

            return true; 
        }
    </script>
</body>
</html>
